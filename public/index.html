<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard - Real-time Prices</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #00d4ff, #7b2cbf);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      font-size: 0.875rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ff4444;
      animation: pulse 2s infinite;
    }

    .status-dot.connected {
      background: #00ff88;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0, 212, 255, 0.2);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .coin-icon {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .coin-name {
      font-size: 1.25rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .coin-symbol {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.875rem;
    }

    .price {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .change {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .change.positive {
      background: rgba(0, 255, 136, 0.2);
      color: #00ff88;
    }

    .change.negative {
      background: rgba(255, 68, 68, 0.2);
      color: #ff4444;
    }

    .updated {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.4);
    }

    .loading {
      text-align: center;
      padding: 4rem;
      color: rgba(255, 255, 255, 0.6);
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Crypto Dashboard</h1>
      <div class="status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Connecting...</span>
      </div>
    </header>

    <div class="grid" id="pricesGrid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Connecting to price stream...</p>
      </div>
    </div>
  </div>

  <script>
    const COIN_ICONS = {
      bitcoin: '₿',
      ethereum: 'Ξ',
      solana: '◎',
      cardano: '₳',
      dogecoin: 'Ð'
    };

    const COIN_SYMBOLS = {
      bitcoin: 'BTC',
      ethereum: 'ETH',
      solana: 'SOL',
      cardano: 'ADA',
      dogecoin: 'DOGE'
    };

    let eventSource = null;

    function formatPrice(price) {
      if (price >= 1) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        }).format(price);
      }
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 4,
        maximumFractionDigits: 6
      }).format(price);
    }

    function formatChange(change) {
      const sign = change >= 0 ? '+' : '';
      return `${sign}${change.toFixed(2)}%`;
    }

    function formatTime(timestamp) {
      return new Date(timestamp).toLocaleTimeString();
    }

    function renderPrices(prices) {
      const grid = document.getElementById('pricesGrid');

      grid.innerHTML = prices.map(({ coin, price, change24h, timestamp }) => `
        <div class="card">
          <div class="card-header">
            <div class="coin-icon">${COIN_ICONS[coin] || '?'}</div>
            <div>
              <div class="coin-name">${coin}</div>
              <div class="coin-symbol">${COIN_SYMBOLS[coin] || coin.toUpperCase()}</div>
            </div>
          </div>
          <div class="price">${formatPrice(price)}</div>
          <span class="change ${change24h >= 0 ? 'positive' : 'negative'}">
            ${change24h >= 0 ? '↑' : '↓'} ${formatChange(change24h)}
          </span>
          <div class="updated">Updated: ${formatTime(timestamp)}</div>
        </div>
      `).join('');
    }

    function setStatus(connected) {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');

      if (connected) {
        dot.classList.add('connected');
        text.textContent = 'Live';
      } else {
        dot.classList.remove('connected');
        text.textContent = 'Reconnecting...';
      }
    }

    function connect() {
      eventSource = new EventSource('/api/prices/stream');

      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.type === 'connected') {
          setStatus(true);
        } else if (data.type === 'prices') {
          renderPrices(data.data);
        }
      };

      eventSource.onerror = () => {
        setStatus(false);
        eventSource.close();
        // Reconnect after 5 seconds
        setTimeout(connect, 5000);
      };
    }

    // Start connection
    connect();
  </script>
</body>
</html>
